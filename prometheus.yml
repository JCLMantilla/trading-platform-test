global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'trading-platform'
    static_configs:
      - targets: ['trading-api-container:8005']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
